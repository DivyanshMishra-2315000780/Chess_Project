<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Board</title>
    <style>
        table {
            border-collapse: collapse;
        }
        td {
            width: 60px;
            height: 60px;
            text-align: center;
            font-size: 32px;
        }
        .light {
            background-color: #f0d9b5;
        }
        .dark {
            background-color: #b58863;
        }
    </style>
</head>
<body>
    <h1>Chess Board</h1>
    
    <table border="1">
        <!-- Row 8 (Black back row) -->
        <tr>
            <td class="light">♜</td>
            <td class="dark">♞</td>
            <td class="light">♝</td>
            <td class="dark">♛</td>
            <td class="light">♚</td>
            <td class="dark">♝</td>
            <td class="light">♞</td>
            <td class="dark">♜</td>
        </tr>
        
        <!-- Row 7 (Black pawns) -->
        <tr>
            <td class="dark">♟</td>
            <td class="light">♟</td>
            <td class="dark">♟</td>
            <td class="light">♟</td>
            <td class="dark">♟</td>
            <td class="light">♟</td>
            <td class="dark">♟</td>
            <td class="light">♟</td>
        </tr>
        
        <!-- Row 6 -->
        <tr>
            <td class="light"></td>
            <td class="dark"></td>
            <td class="light"></td>
            <td class="dark"></td>
            <td class="light"></td>
            <td class="dark"></td>
            <td class="light"></td>
            <td class="dark"></td>
        </tr>
        
        <!-- Row 5 -->
        <tr>
            <td class="dark"></td>
            <td class="light"></td>
            <td class="dark"></td>
            <td class="light"></td>
            <td class="dark"></td>
            <td class="light"></td>
            <td class="dark"></td>
            <td class="light"></td>
        </tr>
        
        <!-- Row 4 -->
        <tr>
            <td class="light"></td>
            <td class="dark"></td>
            <td class="light"></td>
            <td class="dark"></td>
            <td class="light"></td>
            <td class="dark"></td>
            <td class="light"></td>
            <td class="dark"></td>
        </tr>
        
        <!-- Row 3 -->
        <tr>
            <td class="dark"></td>
            <td class="light"></td>
            <td class="dark"></td>
            <td class="light"></td>
            <td class="dark"></td>
            <td class="light"></td>
            <td class="dark"></td>
            <td class="light"></td>
        </tr>
        
        <!-- Row 2 (White pawns) -->
        <tr>
            <td class="light">♙</td>
            <td class="dark">♙</td>
            <td class="light">♙</td>
            <td class="dark">♙</td>
            <td class="light">♙</td>
            <td class="dark">♙</td>
            <td class="light">♙</td>
            <td class="dark">♙</td>
        </tr>
        
        <!-- Row 1 (White back row) -->
        <tr>
            <td class="dark">♖</td>
            <td class="light">♘</td>
            <td class="dark">♗</td>
            <td class="light">♕</td>
            <td class="dark">♔</td>
            <td class="light">♗</td>
            <td class="dark">♘</td>
            <td class="light">♖</td>
        </tr>
    </table>
</body>
</html>
